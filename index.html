<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>smiley-slider</title>
<style type="text/css">
</style>
</head>
<body>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="smiley-slider.js"></script>
<script>

$(function () {
    var s = new SmileySlider(document.getElementById("slider"))
    
    s.position(0) // make it sad
    s.position(1) // make it happy
    
    var p = s.position() // get it's position
    s.position(p / 2) // make it half as happy
    
    s.position(function (p) {
        // do something when it changes
    })

    $.ajax({
        url : 'http://view-count.herokuapp.com/view/' + encodeURIComponent(location.href),
        xhrFields : { withCredentials: true },
        success : function (count) { }
    })    
})

</script>

<table style="width:329px;margin-left:auto;margin-right:auto">
    <tr><td><div id="slider" style="margin-top:100px;margin-bottom:100px;"></div></td></tr>
    <tr><td align="center"><small><a href="https://github.com/dglittle/smiley-slider">source code</a></small></td></tr>
</table>

</body>
</html>
